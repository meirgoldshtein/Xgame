<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="../CSS/styles.css">

    <script src="../TS/script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="form-title">הרשמה</h1>
            <form id="login-register-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="שם משתמש" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="סיסמה" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="אשר סיסמה" required>
                </div>
                <button type="submit" class="submit-btn">הירשם</button>
                <p id="switch-text">כבר יש לך חשבון? <a href="../index.html" id="switch-link">התחברות</a></p>
            </form>
        </div>
    </div>
</body>
</html>
