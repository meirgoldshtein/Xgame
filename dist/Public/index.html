<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="form-title">התחברות</h1>
            <form id="login-register-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="שם משתמש" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="סיסמה" required>
                </div>
                <button type="submit" class="submit-btn">התחבר</button>
                <p id="switch-text">אין לך חשבון? <a href="./HTML/register.html" id="switch-link">הרשמה</a></p>
            </form>
        </div>
    </div>
</body>
</html>
